<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #222;
    }

    /* Animated Octagon Background */
    .octagon {
      position: absolute;
      top: 20%;
      left: 10%;
      width: 250px;
      height: 250px;
      background: #4CAF50;
      clip-path: polygon(
        30% 0%, 70% 0%, 100% 30%,
        100% 70%, 70% 100%, 30% 100%,
        0% 70%, 0% 30%
      );
      opacity: 0.4;
      animation: float 8s linear infinite alternate;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translate(0px, 0px) rotate(0deg);
      }
      100% {
        transform: translate(300px, 100px) rotate(360deg);
      }
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      z-index: 1;
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        max-width: 90%;
        border-radius: 8px;
      }
      .login-container h2 {
        font-size: 22px;
      }
      .login-container button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Visible and Moving Octagon -->
  <div class="octagon"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
  

</body>
</html>
